comments: 
  allowedFields: 
    - name
    - email
    - url
    - message
  branch: master
  commitMessage: "New comment"
  filename: "comment-{@timestamp}"
  format: yaml
  generatedFields: 
    date: 
      options: 
        format: iso8601
      type: date
  moderation: false
  path: "/_data/comments/{options.slug}"
  requiredFields: 
    - name
    - email
    - message
  transforms: 
    email: md5